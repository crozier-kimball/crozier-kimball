<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Palette (same as earlier redesign) -->
    <!-- Navy: #002E5D -> #001F3F | Accent: #1F5FA6 | Text: #FFFFFF | Subtext: #C9D6E5 -->

    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#002E5D"/>
      <stop offset="100%" stop-color="#001F3F"/>
    </linearGradient>

    <!-- Subtle vignette to add depth without looking "slide-y" -->
    <radialGradient id="vignette" cx="30%" cy="45%" r="80%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.06"/>
      <stop offset="65%" stop-color="#FFFFFF" stop-opacity="0.00"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.18"/>
    </radialGradient>

    <!-- Soft grid line color -->
    <linearGradient id="gridFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1F5FA6" stop-opacity="0.18"/>
      <stop offset="55%" stop-color="#1F5FA6" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#1F5FA6" stop-opacity="0.04"/>
    </linearGradient>

    <!-- Clip everything to a clean rectangle -->
    <clipPath id="clip">
      <rect x="0" y="0" width="1200" height="300" rx="0" ry="0"/>
    </clipPath>

    <!-- A gentle blur for glow accents (kept subtle) -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g clip-path="url(#clip)">
    <!-- Background -->
    <rect width="1200" height="300" fill="url(#bg)"/>
    <rect width="1200" height="300" fill="url(#vignette)"/>

    <!-- Subtle grid (reads like "systems" not "template") -->
    <g opacity="0.9">
      <!-- Vertical lines -->
      <g stroke="url(#gridFade)" stroke-width="1">
        <line x1="80"  y1="0" x2="80"  y2="300"/>
        <line x1="160" y1="0" x2="160" y2="300"/>
        <line x1="240" y1="0" x2="240" y2="300"/>
        <line x1="320" y1="0" x2="320" y2="300"/>
        <line x1="400" y1="0" x2="400" y2="300"/>
        <line x1="480" y1="0" x2="480" y2="300"/>
        <line x1="560" y1="0" x2="560" y2="300"/>
        <line x1="640" y1="0" x2="640" y2="300"/>
        <line x1="720" y1="0" x2="720" y2="300"/>
        <line x1="800" y1="0" x2="800" y2="300"/>
        <line x1="880" y1="0" x2="880" y2="300"/>
        <line x1="960" y1="0" x2="960" y2="300"/>
        <line x1="1040" y1="0" x2="1040" y2="300"/>
        <line x1="1120" y1="0" x2="1120" y2="300"/>
      </g>

      <!-- Horizontal lines (lighter) -->
      <g stroke="#1F5FA6" stroke-opacity="0.08" stroke-width="1">
        <line x1="0" y1="60"  x2="1200" y2="60"/>
        <line x1="0" y1="120" x2="1200" y2="120"/>
        <line x1="0" y1="180" x2="1200" y2="180"/>
        <line x1="0" y1="240" x2="1200" y2="240"/>
      </g>
    </g>

    <!-- Diagonal "data stream" accent (sharp, not decorative) -->
    <g filter="url(#softGlow)" opacity="0.9">
      <path d="M 760 -40 L 1220 220" fill="none" stroke="#1F5FA6" stroke-opacity="0.28" stroke-width="2"/>
      <path d="M 720 -20 L 1180 240" fill="none" stroke="#1F5FA6" stroke-opacity="0.16" stroke-width="2"/>
      <path d="M 800 -60 L 1260 200" fill="none" stroke="#1F5FA6" stroke-opacity="0.10" stroke-width="2"/>

      <!-- Small nodes on the main stream -->
      <circle cx="930" cy="70" r="3" fill="#1F5FA6" fill-opacity="0.85"/>
      <circle cx="1010" cy="115" r="3" fill="#1F5FA6" fill-opacity="0.65"/>
      <circle cx="1090" cy="160" r="3" fill="#1F5FA6" fill-opacity="0.85"/>
    </g>

    <!-- Accent scanline (optional animation inside SVG) -->
    <g opacity="0.9">
      <rect x="0" y="252" width="1200" height="2" fill="#1F5FA6" opacity="0.22"/>
      <rect x="0" y="252" width="1200" height="2" fill="#1F5FA6" opacity="0.08"/>

      <!-- If GitHub renders animation in your environment, this creates a subtle moving highlight.
           If it doesnâ€™t animate, it still looks good as a static bar. -->
      <rect x="-240" y="251" width="240" height="4" fill="#1F5FA6" opacity="0.35">
        <animate attributeName="x" from="-240" to="1200" dur="2.8s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Name -->
    <text x="100" y="150"
          font-family="'Inter','Segoe UI',system-ui,sans-serif"
          font-size="78"
          font-weight="750"
          fill="#FFFFFF"
          letter-spacing="-1.2">
      CROZIER
    </text>

    <!-- Underline (clean, signature accent) -->
    <rect x="100" y="165" width="96" height="3" fill="#1F5FA6" opacity="0.95"/>

    <!-- Tagline -->
    <text x="100" y="202"
          font-family="'Inter','Segoe UI',system-ui,sans-serif"
          font-size="20"
          font-weight="450"
          fill="#C9D6E5"
          letter-spacing="0.35">
      Strategic business operator with strong analytics and BI execution
    </text>

    <!-- Tiny corner detail (adds craft without clutter) -->
    <g opacity="0.55">
      <path d="M 34 34 L 34 70 L 70 70" fill="none" stroke="#1F5FA6" stroke-width="2"/>
      <path d="M 1166 266 L 1166 230 L 1130 230" fill="none" stroke="#1F5FA6" stroke-width="2" opacity="0.6"/>
    </g>
  </g>
</svg>

